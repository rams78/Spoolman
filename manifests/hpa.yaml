apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spoolman
  labels:
    app.kubernetes.io/name: spoolman
    app.kubernetes.io/part-of: spoolman-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spoolman
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80